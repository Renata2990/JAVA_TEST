plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    mainClass = 'MyFirstProgram'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.testng:testng:7.4.0")  // твои зависимости
}

test {
    useTestNG()
}